[project]
name = "apis-instance-tibschol"
version = "0.0.1"
description = "An APIS instance for the research project TibSchol"
authors = [{ name = "Saranya Balasubramanian", email = "saranya.balasubramanian@oeaw.ac.at" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "psycopg2==2.9.*",
    "apis-core-rdf==0.45.0",
    "apis-acdhch-default-settings==2.10.0",
    "django-extensions==4.1.*",
    "tqdm==4.67.1",
    "pandas==2.2.3",
    "django-select2==8.2.3",
    "tablib[xlsx]==3.8.0",
    "lxml==5.3.1",
    "django-interval==0.5.1",
    "django-debug-toolbar==5.1.0",
    "tabulate==0.9.0"
]

[project.optional-dependencies]
dev = [
    "ipython==9.2.0",
    "jupyter==1.1.1",
    "jupyterlab==4.4.2",
    "django-stubs==5.2.0"
]

[tool.hatch.build.targets.wheel]
packages = ["apis_ontology"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
