[tool.poetry]
name = "apis-instance-tibschol"
version = "0.0.1"
description = "An APIS instance for the research project TibSchol"
authors = ["Saranya Balasubramanian <saranya.balasubramanian@oeaw.ac.at>"]
license = "MIT"
readme = "README.md"
packages = [{include = "apis_ontology"}]

[tool.poetry.dependencies]
python = "^3.11"
psycopg2 = "^2.9"
apis-core-rdf = "0.38.0"
apis-acdhch-default-settings = "2.2.2"
django-acdhch-functions = "^0.1.3"
django-extensions = "^3.1.3"
tqdm = "^4.67.1"
pandas = "^2.2.2"
django-select2 = "^8.2.3"
tablib = {extras = ["xlsx"], version = "^3.8.0"}
lxml = "^5.3.1"
django-interval = "^0.5.0"


[tool.poetry.group.dev.dependencies]
ipython = "^8.32.0"
jupyter = "^1.0.0"
notebook = "^7.3.2"
jupyterlab = "^4.3.5"
django-stubs = "^5.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
