[tool.poetry]
name = "apis-instance-tibschol"
version = "0.0.1"
description = "An APIS instance for the research project TibSchol"
authors = ["Saranya Balasubramanian <saranya.balasubramanian@oeaw.ac.at>"]
license = "MIT"
readme = "README.md"
packages = [{include = "apis_ontology"}]

[tool.poetry.dependencies]
python = "^3.11"
psycopg2 = "^2.9"
apis-core-rdf = "0.32.0"
apis-acdhch-default-settings = "1.5.0"
django-acdhch-functions = "^0.1.3"
django-extensions = "^3.1.3"
tqdm = "^4.66.6"
pandas = "^2.2.2"
django-select2 = "^8.1.2"
lxml = "^5.2.2"
sqlparse = "^0.5.2"


[tool.poetry.group.dev.dependencies]
ipython = "^8.29.0"
jupyter = "^1.0.0"
notebook = "^7.3.0rc0"
jupyterlab = "^4.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
